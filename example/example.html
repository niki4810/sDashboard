<html>
	<head>

		<!-- load jquery ui css theme -->
		<link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />

		<!-- load the dashboard css -->
		<link href="../sDashboard.css" rel="stylesheet">

		<!-- load jquery library -->
		<script src="libs/jquery/jquery-1.8.2.js" type="text/javascript"></script>
		<!-- load jquery ui library -->
		<script src="libs/jquery/jquery-ui.js" type="text/javascript"></script>

		<!-- load datatables library -->
		<script src="libs/datatables/jquery.dataTables.js"></script>

		<!-- load flot charting library -->
		<script src="libs/float/jquery.flot.min.js" type="text/javascript"></script>
		<!--[if IE]>
		<script language="javascript" type="text/javascript" src="libs/float/excanvas.min.js"></script>
		<![endif]-->
		<script src="libs/float/jquery.flot.pie.min.js" type="text/javascript"></script>
		<script src="libs/float/jquery.flot.selection.js" type="text/javascript"></script>

		<!-- load dashboard library -->
		<script src="../jquery-sDashboard.js" type="text/javascript"></script>

		<!-- theme switcher -->
		<script src="libs/themeswitcher/jquery.themeswitcher.min.js" type="text/javascript"></script>

		<!-- example code -->
		<script type="text/javascript">
			$(function() {
				//Theme switcher plugin
				$("#switcher").themeswitcher({
					imgpath : "css/images/",
					loadTheme : "cupertino"
				});

				//random pie chart data
				var data = [];
				var series = Math.floor(Math.random() * 10) + 1;
				for (var i = 0; i < series; i++) {
					data[i] = {
						label : "Series" + (i + 1),
						data : Math.floor(Math.random() * 100) + 1
					}
				};

				//random pie chart data
				var data1 = [];
				var series1 = Math.floor(Math.random() * 10) + 1;
				for (var i = 0; i < series1; i++) {
					data1[i] = {
						label : "Series" + (i + 1),
						data : Math.floor(Math.random() * 100) + 1
					}
				};

				//random table widget data
				var tableWidgetData = {
					"aaData" : [["Trident", "Internet Explorer 4.0", "Win 95+"], ["Trident", "Internet Explorer 5.0", "Win 95+"], ["Trident", "Internet Explorer 5.5", "Win 95+"], ["Trident", "Internet Explorer 6.0", "Win 98+"], ["Trident", "Internet Explorer 7.0", "Win XP SP2+"], ["Gecko", "Firefox 1.5", "Win 98+ / OSX.2+"], ["Gecko", "Firefox 2", "Win 98+ / OSX.2+"], ["Gecko", "Firefox 3", "Win 2k+ / OSX.3+"], ["Webkit", "Safari 1.2", "OSX.3"], ["Webkit", "Safari 1.3", "OSX.3"], ["Webkit", "Safari 2.0", "OSX.4+"], ["Webkit", "Safari 3.0", "OSX.4+"]],

					"aoColumns" : [{
						"sTitle" : "Engine"
					}, {
						"sTitle" : "Browser"
					}, {
						"sTitle" : "Platform"
					}]
				};

				//random bar chart data
				var d3 = [[0, 3], [4, 8], [8, 5], [9, 13]];

				//random line chart data

				var lineData = [{
					data : [[1990, 18.9], [1991, 18.7], [1992, 18.4], [1993, 19.3], [1994, 19.5], [1995, 19.3], [1996, 19.4], [1997, 20.2], [1998, 19.8], [1999, 19.9], [2000, 20.4], [2001, 20.1], [2002, 20.0], [2003, 19.8], [2004, 20.4]]
				}, {
					data : [[1992, 13.4], [1993, 12.2], [1994, 10.6], [1995, 10.2], [1996, 10.1], [1997, 9.7], [1998, 9.5], [1999, 9.7], [2000, 9.9], [2001, 9.9], [2002, 9.9], [2003, 10.3], [2004, 10.5]]
				}, {
					data : [[1990, 10.0], [1991, 11.3], [1992, 9.9], [1993, 9.6], [1994, 9.5], [1995, 9.5], [1996, 9.9], [1997, 9.3], [1998, 9.2], [1999, 9.2], [2000, 9.5], [2001, 9.6], [2002, 9.3], [2003, 9.4], [2004, 9.79]]
				}, {
					data : [[1990, 12.4], [1991, 11.2], [1992, 10.8], [1993, 10.5], [1994, 10.4], [1995, 10.2], [1996, 10.5], [1997, 10.2], [1998, 10.1], [1999, 9.6], [2000, 9.7], [2001, 10.0], [2002, 9.7], [2003, 9.8], [2004, 9.79]]
				}];

				//**********************************************//
				//dashboard json data
				//this is the data format that the dashboard framework expects
				//**********************************************//
				var dashboardJSON = [{
					widgetTitle : "Donut Widget",
					widgetId : "id11",
					widgetType : "pie",
					isADonut : true,
					widgetContent : data
				}, {
					widgetTitle : "Pie Widget",
					widgetId : "id12",
					widgetType : "pie",
					widgetContent : data1
				}, {
					widgetTitle : "Table Widget",
					widgetId : "id3",
					widgetType : "table",
					widgetContent : tableWidgetData
				}, {
					widgetTitle : "Bar Chart Widget",
					widgetId : "id1",
					widgetType : "bar",
					widgetContent : d3
				}, {
					widgetTitle : "Text Widget",
					widgetId : "id2",
					widgetContent : "Lorem ipsum dolor sit amet,consectetur adipiscing elit. Aenean lacinia mollis condimentum. Proin vitae ligula quis ipsum elementum tristique. Vestibulum ut sem erat."
				}, {
					widgetTitle : "Line Chart",
					widgetId : "id23",
					widgetType : "line",
					widgetContent : lineData
				}];

				//basic initialization example
				$("#myDashboard").sDashboard({
					dashboardData : dashboardJSON
				});

				//table row clicked event example
				$("#myDashboard").bind("sdashboardrowclicked", function(e, data) {
					alert("table row clicked");
					if (console) {
						console.log("table row clicked, for widget: " + data.selectedWidgetId);
					}
				});

				//plot selected event example
				$("#myDashboard").bind("sdashboardplotselected", function(e, data) {
					alert("plot selected");
					if (console) {
						console.log("chart range selected, for widget: " + data.selectedWidgetId);
					}
				});
				//plot click event example
				$("#myDashboard").bind("sdashboardplotclicked", function(e, data) {
					alert("plot clicked");
					if (console) {
						console.log("chart clicked, for widget: " + data.selectedWidgetId);
					}
				});

				//example for adding a text widget
				$("#btnAddWidget").click(function() {
					$("#myDashboard").sDashboard("addWidget", {
						widgetTitle : "Widget 7",
						widgetId : "id77",
						widgetContent : "Lorem ipsum dolor sit amet," + "consectetur adipiscing elit." + "Aenean lacinia mollis condimentum." + "Proin vitae ligula quis ipsum elementum tristique." + "Vestibulum ut sem erat."
					});
				});

				//example for adding a table widget
				$("#btnAddTableWidget").click(function() {
					$("#myDashboard").sDashboard("addWidget", {
						widgetTitle : "Widget 7",
						widgetId : "id7",
						widgetType : "table",
						widgetContent : tableWidgetData
					});

				});

				//example for  deleting a widget
				$("#btnDeleteWidget").click(function() {
					$("#myDashboard").sDashboard("removeWidget", "id7");
				});

				//example for adding a pie chart widget
				$("#btnAddPieChartWidget").click(function() {
					//construct random pie chart data
					data = [];
					series = Math.floor(Math.random() * 10) + 1;
					for (var i = 0; i < series; i++) {
						data[i] = {
							label : "Series" + (i + 1),
							data : Math.floor(Math.random() * 100) + 1
						}
					};

					$("#myDashboard").sDashboard("addWidget", {
						widgetTitle : "Widget 8",
						widgetId : "id8",
						widgetType : "pie",
						widgetContent : data
					});

				});

				//example for adding a bar chart widget
				$("#btnAddBarChartWidget").click(function() {
					//bar chart plot data
					var d2 = [[0, 1], [7, 9], [10, 15], [15, 20]];
					$("#myDashboard").sDashboard("addWidget", {
						widgetTitle : "Widget 15",
						widgetId : "id15",
						widgetType : "bar",
						widgetContent : d2
					});
				});

				//example for adding an line chart widget
				$("#btnAddLineChartWidget").click(function() {
					//bar chart plot data
					var lineData1 = [{
						data : [[1990, 20], [1991, 30], [1992, 40], [1993, 19.3], [1994, 30], [1995, 19.3], [1996, 19.4], [1997, 30], [1998, 19.8], [1999, 39], [2000, 23.4], [2001, 20.1], [2002, 20.0], [2003, 19.8], [2004, 20.4]]
					}];
					$("#myDashboard").sDashboard("addWidget", {
						widgetTitle : "Line Chart",
						widgetId : "id65",
						widgetType : "line",
						widgetContent : lineData1
					});
				});

				//example for adding a donut chart widget
				$("#btnAddDonutChartWidget").click(function() {
					//construct random pie chart data
					data = [];
					series = Math.floor(Math.random() * 10) + 1;
					for (var i = 0; i < series; i++) {
						data[i] = {
							label : "Series" + (i + 1),
							data : Math.floor(Math.random() * 100) + 1
						}
					};

					$("#myDashboard").sDashboard("addWidget", {
						widgetTitle : "Donut Chart",
						widgetId : "id88",
						widgetType : "pie",
						isADonut : true,
						widgetContent : data
					});

				});
			});

		</script>
	</head>

	<body>
		<label>Features :</label>
		<button id="btnAddWidget">
			1) Add Widget
		</button>
		<button id="btnAddTableWidget">
			2) Add Table widget
		</button>
		<button id="btnDeleteWidget">
			3) Delete Widget
		</button>
		<button id="btnAddPieChartWidget">
			4) Add Pie Chart widget
		</button>
		<button id="btnAddBarChartWidget">
			5) Add Bar Chart widget
		</button>
		<button id="btnAddLineChartWidget">
			6) Add Line Chart widget
		</button>

		<button id="btnAddDonutChartWidget">
			7) Add Donut Chart widget
		</button>

		<div id="switcher" style="float:right;"></div>
		<hr/>
		<ul id="myDashboard">

		</ul>

	</body>
</html>
